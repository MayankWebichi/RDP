name: Max RDP Optimization

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360  # Max duration (6 hours)

    steps:
      - name: Maximize Disk Space
        run: |
          Write-Host "Cleaning up unnecessary files to maximize storage..."
          
          function Fast-Delete {
              param([string]$path)
              if (Test-Path $path) {
                  Write-Host "Fast-deleting: $path"
                  $emptyDir = New-Item -Path "$env:TEMP\empty" -ItemType Directory -Force
                  # Use Robocopy for speed, ignore exit codes (0-8 are success)
                  try { robocopy $emptyDir $path /MIR /MT:64 /R:0 /W:0 /NFL /NDL /NJH /NJS /NC /NS /NP } catch {} 
                  Remove-Item $path -Force -Recurse -ErrorAction SilentlyContinue
                  Remove-Item $emptyDir -Force -Recurse -ErrorAction SilentlyContinue
              }
          }

          Fast-Delete "C:\android"
          Fast-Delete "C:\hostedtoolcache"
          Fast-Delete "C:\Program Files\dotnet"
          Fast-Delete "C:\Program Files (x86)\Microsoft SDKs"
          Fast-Delete "C:\Program Files\Android"
          
          Write-Host "Disk cleanup complete."
          Get-PSDrive C | Select-Object Used, Free, @{Name="Total";Expression={$_.Used+$_.Free}} | Format-Table -AutoSize

      - name: Display System Specifications
        run: |
          Write-Host "--- SYSTEM SPECIFICATIONS ---"
          $cpu = Get-CimInstance Win32_Processor | Select-Object Name, NumberOfCores, MaxClockSpeed
          $ram = Get-CimInstance Win32_PhysicalMemory | Measure-Object Capacity -Sum | Select-Object @{Name="TotalGB";Expression={$_.Sum / 1GB}}
          $os = Get-CimInstance Win32_OperatingSystem | Select-Object Caption, Version
          
          Write-Host "CPU: $($cpu.Name) ($($cpu.NumberOfCores) Cores)"
          Write-Host "RAM: $($ram.TotalGB) GB"
          Write-Host "OS: $($os.Caption)"
          
          Write-Host "--- NETWORK SPEED TEST ---"
          $testUrl = "https://speed.hetzner.de/100MB.bin"
          $sw = [Diagnostics.Stopwatch]::StartNew()
          try {
            Invoke-WebRequest -Uri $testUrl -OutFile "$env:TEMP\speedtest.bin" -ErrorAction Stop
            $sw.Stop()
            $speed = (100 / $sw.Elapsed.TotalSeconds) * 8
            Write-Host "Download Speed: $(([math]::Round($speed, 2))) Mbps"
          } catch {
            Write-Host "Speed test skipped due to connection fluctuation."
          }
          Remove-Item "$env:TEMP\speedtest.bin" -Force -ErrorAction SilentlyContinue

      - name: Configure Core RDP Settings
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          # Allow in Firewall
          netsh advfirewall firewall set rule group="Remote Desktop" new enable=Yes
          # Restart Service
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = "MaxRDP_Pass_2024!" 
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

