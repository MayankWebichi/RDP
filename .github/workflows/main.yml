name: Max RDP Optimization

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360  # GitHub Actions max timeout is 6 hours (360 mins)

    steps:
      - name: Maximize Disk Space
        run: |
          Write-Host "Cleaning up unnecessary files to maximize storage..."
          
          # Function for fast deletion using robocopy
          function Fast-Delete {
              param([string]$path)
              if (Test-Path $path) {
                  Write-Host "Fast-deleting: $path"
                  $emptyDir = New-Item -Path "$env:TEMP\empty" -ItemType Directory -Force
                  robocopy $emptyDir $path /MIR /MT:64 /R:0 /W:0 /NFL /NDL /NJH /NJS /NC /NS /NP | Out-Null
                  Remove-Item $path -Force -Recurse -ErrorAction SilentlyContinue
                  Remove-Item $emptyDir -Force -Recurse -ErrorAction SilentlyContinue
              }
          }

          Fast-Delete "C:\android"
          Fast-Delete "C:\hostedtoolcache"
          
          $foldersToDelete = @(
            "C:\Program Files\dotnet",
            "C:\Program Files (x86)\Microsoft SDKs",
            "C:\Program Files\Android"
          )
          foreach ($folder in $foldersToDelete) {
            Fast-Delete $folder
          }
          
          Write-Host "Disk cleanup complete."
          Get-PSDrive C | Select-Object Used, Free, @{Name="Total";Expression={$_.Used+$_.Free}} | Format-Table -AutoSize

      - name: Display System Specifications
        run: |
          Write-Host "--- SYSTEM SPECIFICATIONS ---"
          $cpu = Get-CimInstance Win32_Processor | Select-Object Name, NumberOfCores, MaxClockSpeed
          $ram = Get-CimInstance Win32_PhysicalMemory | Measure-Object Capacity -Sum | Select-Object @{Name="TotalGB";Expression={$_.Sum / 1GB}}
          $gpu = Get-CimInstance Win32_VideoController | Select-Object Name, DriverVersion
          $os = Get-CimInstance Win32_OperatingSystem | Select-Object Caption, Version
          
          Write-Host "CPU: $($cpu.Name) ($($cpu.NumberOfCores) Cores @ $($cpu.MaxClockSpeed)MHz)"
          Write-Host "RAM: $($ram.TotalGB) GB"
          Write-Host "OS: $($os.Caption) ($($os.Version))"
          
          if ($gpu) {
            Write-Host "GPU Detected: $($gpu.Name) (Driver: $($gpu.DriverVersion))"
          } else {
            Write-Host "No dedicated GPU detected (standard runner mode)."
          }
          
          Write-Host "--- NETWORK SPEED TEST ---"
          # Simple speed test by downloading a large-ish file (100MB) from a fast CDN
          $testUrl = "https://speed.hetzner.de/100MB.bin"
          $sw = [Diagnostics.Stopwatch]::StartNew()
          Invoke-WebRequest -Uri $testUrl -OutFile "$env:TEMP\speedtest.bin"
          $sw.Stop()
          $speed = (100 / $sw.Elapsed.TotalSeconds) * 8 # Mbps approx
          Write-Host "Approximate Download Speed: $(([math]::Round($speed, 2))) Mbps"
          Remove-Item "$env:TEMP\speedtest.bin" -Force

      - name: Tuning for Max Performance
        run: |
          Write-Host "Adjusting Windows for Best Performance..."
          # Set Power Plan to High Performance
          $guid = (powercfg /getactivescheme).Split()[3]
          powercfg /setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c # High Performance GUID
          
          # Visual Effects optimization (Best Performance)
          # This usually requires registry changes for systemic effect
          Set-ItemProperty -Path 'HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\VisualEffects' -Name "VisualFXSetting" -Value 2
          
          Write-Host "Performance tuning complete."

      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = "MaxRDP_Pass_2024!" # Simpler fixed password for user convenience, or keep random
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-max-rdp
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
      
      - name: Connection Summary
        run: |
          Write-Host "`n=================================="
          Write-Host "   MAX RDP CONNECTION INFO"
          Write-Host "=================================="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "Time: 6 Hours Allowed"
          Write-Host "==================================`n"

      - name: Max Uptime Loop
        run: |
          $start = Get-Date
          while ($true) {
              $current = Get-Date
              $elapsed = ($current - $start).TotalMinutes
              if ($elapsed -ge 350) { # Stop just before 6-hour GitHub timeout
                  Write-Host "Approaching maximum workflow time. Shutting down."
                  break
              }
              Write-Host "[$(Get-Date)] RDP Active - Elapsed: $([math]::Round($elapsed, 0)) mins"
              Start-Sleep -Seconds 300
          }
