name: Max RDP Optimization (Final Fix)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Display System Info
        run: |
          Write-Host "--- SYSTEM SPECIFICATIONS ---"
          $cpu = Get-CimInstance Win32_Processor | Select-Object Name, NumberOfCores
          $ram = Get-CimInstance Win32_PhysicalMemory | Measure-Object Capacity -Sum | Select-Object @{Name="TotalGB";Expression={$_.Sum / 1GB}}
          Write-Host "CPU: $($cpu.Name) ($($cpu.NumberOfCores) Cores)"
          Write-Host "RAM: $($ram.TotalGB) GB"

      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall set rule group="Remote Desktop" new enable=Yes
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          # Password does not contain username "RDP" to satisfy Windows Policy
          $password = "M@ximum_Speed_2024!" 
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale (Dynamic Version)
        run: |
          # 1. Fetch the latest version string (e.g., 1.76.1)
          $version = (Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/version").Content.Trim()
          Write-Host "Detected latest Tailscale version: $version"
          
          # 2. Construct the correct MSI URL
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-$version-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          # 3. Download and Install
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        env:
          TAILSCALE_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$env:TAILSCALE_KEY --hostname=gh-max-rdp --accept-routes
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
      
      - name: Connection Summary
        run: |
          Write-Host "`n=================================="
          Write-Host "   MAX RDP CONNECTION INFO"
          Write-Host "=================================="
          Write-Host "IP (Tailscale): $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "==================================`n"

      - name: Max Uptime Loop
        run: |
          $start = Get-Date
          while ($true) {
              $current = Get-Date
              $elapsed = ($current - $start).TotalMinutes
              if ($elapsed -ge 355) { 
                  Write-Host "Approaching limit. Shutting down."
                  break
              }
              Write-Host "[$(Get-Date)] RDP Active - Up for $([math]::Round($elapsed, 0)) mins"
              Start-Sleep -Seconds 300
          }
